<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f7fc; /* 浅粉色背景 */
      color: #333;
    }
    header {
      background-color: #4A90E2; /* 蓝色 */
      color: white;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    p {
      font-size: 18px;
    }
    .section {
      margin: 40px 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #4A90E2; /* 蓝色 */
      font-size: 24px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    h3 {
      color: #E94E77; /* 浅粉色 */
      font-size: 20px;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    ul li {
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #4A90E2; /* 蓝色 */
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>你好，我是（你的名字）</h1>
    <p>一名从事 UI 设计 / 前端开发 / 产品管理 的从业者。</p>
  </header>

  <div class="section">
    <h2>工作经验</h2>
    
    <h3>公司名称 — 职位（年份 - 年份）</h3>
    <ul>
      <li>职责或成果 1</li>
      <li>职责或成果 2</li>
      <li>职责或成果 3</li>
    </ul>

    <h3>公司名称 — 职位（年份 - 年份）</h3>
    <ul>
      <li>职责或成果 1</li>
      <li>职责或成果 2</li>
    </ul>
  </div>

  <div class="section">
    <h2>技能</h2>
    <p>例如：HTML, CSS, JavaScript, React, 项目管理, 团队协作...</p>
  </div>

  <div class="section">
    <h2>联系方式</h2>
    <p>Email: 你的邮箱</p>
    <p>LinkedIn / 微信二维码：选填</p>
  </div>

  <footer>
    <p>© 2025 你的名字 | All Rights Reserved</p>
  </footer>

</body>
</html>
